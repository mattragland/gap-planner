<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GAP Planner - A simple and effective goal tracking app for managing weekly goals, action items, and time blocking.">
    <meta name="keywords" content="goal planner, task management, time blocking, productivity, goal tracking">
    <meta property="og:title" content="GAP Planner - Goal & Action Planning Tool">
    <meta property="og:description" content="Track your weekly goals, manage action items, and archive your achievements with this simple and effective planning tool.">
    <meta property="og:type" content="website">
    <title>GAP Planner - Goal & Action Planning Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-header">
        <h1>GAP Planner</h1>
        <div class="header-controls">
            <button id="darkModeToggle" class="icon-btn">
                ðŸŒ™ Dark Mode
            </button>
            <button onclick="StorageManager.backup()" class="icon-btn">
                ðŸ’¾ Backup
            </button>
        </div>
    </div>

    <div class="container">
        <div class="goals-container">
            <div class="goal-section">
                <div class="card">
                    <h2>Goal #1</h2>
                    <div class="goal-input">
                        <input type="text" id="weeklyGoal1" placeholder="Enter your first goal">
                        <button id="completeGoalBtn1" class="done-btn">Done</button>
                    </div>
                    <div class="goal-notes">
                        <textarea id="goalNotes1" placeholder="Add notes for this goal..." rows="3"></textarea>
                    </div>
                </div>

                <div class="card">
                    <h2>Actions</h2>
                    <div class="action-input">
                        <input type="text" id="newAction1" placeholder="New action item">
                        <button onclick="addAction(1)" class="add-btn">Add</button>
                    </div>
                    <ul id="actionsList1"></ul>
                </div>

                <div class="card time-card">
                    <h2>Protect Time</h2>
                    <div class="action-input">
                        <input type="text" id="timeBlock1" placeholder="e.g., Mon 12p">
                    </div>
                </div>
            </div>

            <div class="goal-section">
                <div class="card">
                    <h2>Goal #2</h2>
                    <div class="goal-input">
                        <input type="text" id="weeklyGoal2" placeholder="Enter your second goal">
                        <button id="completeGoalBtn2" class="done-btn">Done</button>
                    </div>
                    <div class="goal-notes">
                        <textarea id="goalNotes2" placeholder="Add notes for this goal..." rows="3"></textarea>
                    </div>
                </div>

                <div class="card">
                    <h2>Actions</h2>
                    <div class="action-input">
                        <input type="text" id="newAction2" placeholder="New action item">
                        <button onclick="addAction(2)" class="add-btn">Add</button>
                    </div>
                    <ul id="actionsList2"></ul>
                </div>

                <div class="card time-card">
                    <h2>Protect Time</h2>
                    <div class="action-input">
                        <input type="text" id="timeBlock2" placeholder="e.g., Fri 9a">
                    </div>
                </div>
            </div>
        </div>

        <div class="statistics-bar">
            <div class="stat-item">
                <span class="stat-label">Goals Completed</span>
                <span id="totalGoalsCompleted" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Actions Completed</span>
                <span id="totalActionsCompleted" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completion Rate</span>
                <span id="completionRate" class="stat-value">0%</span>
            </div>
        </div>

        <div class="card archive-card">
            <h2>Archive</h2>
            <div id="archivedGoals" class="archived-goals">
                <!-- Archived goals will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
